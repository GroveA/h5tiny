		preload: function() {
			this.load.image("ter", t)
			this.load.image("te23r", d)
		},
		create: function() {
			var t2 = game.add._sprite("ter")
			t2.anchor.set(0.5)
			t2.position.set(300, 300)
			var t3 = game.add._sprite("ter")	
			t3.scale.set(2)
			t2.addChild(t3)
			var t4 = game.add._sprite("ter")
			t4.x = -100
			t2.addChild(t4)

			this.rectangle = game.add._sprite("ter")

		},
		update: function(time, delta) {
			//console.log("dfsd", )
			this.rectangle.x = 500 + Math.sin(time / 500) * 100;
			this.rectangle.y = 200 + Math.cos(time / 500) * 100;

			this.rectangle.scale.x = Math.sin(time / 500);
			this.rectangle.scale.y = Math.cos(time / 500);
		}
	});

	// Place a Pretty Pink 500x150 rectangle in the center of the screen
	const rectangle = game.createRectangle('#FF6D92', 0, 0, 500, 100);
	rectangle.anchor.x = Tiny.anchors.center;
	rectangle.anchor.y = Tiny.anchors.center;

	// Add some text to the rectangle
	const text = game.createText('BEST BUTTON EVER', 40, 'Arial', 'white');
	text.textAlign = 'center';
	text.textBaseline = 'middle';
	text.anchor.x = Tiny.anchors.center;
	text.anchor.y = Tiny.anchors.center;

	text.parent = rectangle;

	// Give the rectangle a click handler
	rectangle.onClick(() => {
